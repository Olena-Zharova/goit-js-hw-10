<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Snackbar</h1>
    </section>


    <form class="form">

      <div class="delay-input-container">
      <label>
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>
    </div>
      <fieldset class="state">
        <legend>State</legend>
        <div class="label-state">
        <label>
          <input class="radio-button" type="radio" name="state" value="" required />
          Fulfilled
        </label>
        <label>
          <input class="radio-button" type="radio" name="state" value="" required />
          Rejected
        </label>
        </div>
      </fieldset>
    
      <button class="btn-submit" type="submit">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
